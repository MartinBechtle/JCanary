group 'com.martinbechtle'

apply plugin: 'java'
apply from: 'libraries.gradle'
apply plugin: 'idea'

allprojects {

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '5.0.1'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}
